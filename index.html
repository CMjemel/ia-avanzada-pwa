<!DOCTYPE html>
<html lang="es">
<head><link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IA Avanzada ChatGPT con Bienvenida</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #202124;
      color: #e8eaed;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #bienvenida {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #343541;
      padding: 2rem;
      text-align: center;
      box-shadow: inset 0 0 50px #0a73ff88;
    }

    #bienvenida h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #bienvenida p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 400px;
      line-height: 1.4;
      color: #cfd3da;
    }

    #bienvenida button {
      background-color: #0a73ff;
      border: none;
      color: white;
      padding: 1rem 3rem;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #bienvenida button:hover {
      background-color: #084bcf;
    }

    #chat-app {
      flex: 1;
      display: none;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #343541;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1.2px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #202124;
    }

    .chat-message {
      max-width: 80%;
      padding: 1rem;
      border-radius: 18px;
      line-height: 1.4;
      font-size: 1rem;
      word-wrap: break-word;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      user-select: text;
    }

    .user-message {
      background-color: #0a73ff;
      align-self: flex-end;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot-message {
      background-color: #343541;
      align-self: flex-start;
      color: #e8eaed;
      border-bottom-left-radius: 4px;
    }

    footer {
      background-color: #343541;
      padding: 0.5rem 1rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
      flex-wrap: wrap;
    }

    footer input[type="text"] {
      flex: 1 1 100%;
      padding: 0.7rem 1rem;
      border-radius: 20px;
      border: none;
      font-size: 1rem;
      outline: none;
      background-color: #121214;
      color: #e8eaed;
      margin-bottom: 0.5rem;
    }

    footer input[type="text"].small-input {
      flex: 1 1 48%;
      margin-bottom: 0;
    }

    footer button {
      background-color: #0a73ff;
      border: none;
      color: white;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex: 1 1 100%;
      margin-top: 0.5rem;
    }

    footer button:hover {
      background-color: #084bcf;
    }

    @media(min-width: 600px) {
      footer {
        flex-wrap: nowrap;
      }
      footer input[type="text"] {
        flex: 1;
        margin-bottom: 0;
      }
      footer input[type="text"].small-input {
        flex: 1 1 30%;
        margin-right: 0.5rem;
      }
      footer button {
        flex: 0 0 auto;
        margin-top: 0;
      }
    }
  </style>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />

</head>
<body>

<div id="bienvenida">
  <h1>Bienvenido a tu IA Avanzada ðŸ¤–</h1>
  <p>Pregunta lo que quieras, yo busco en Wikipedia y aprendo lo que me enseÃ±es.</p>
  <button onclick="empezarChat()">Comenzar</button>
</div>

<div id="chat-app">
  <header>ðŸ¤– IA Avanzada  con Aprendizaje</header>

  <main id="chat-container"></main>

  <footer>
    <input type="text" id="inputPregunta" placeholder="Escribe tu pregunta..." autocomplete="off" />
    <input type="text" id="inputNuevaPregunta" placeholder="Nueva pregunta (para enseÃ±ar)" class="small-input" />
    <input type="text" id="inputNuevaRespuesta" placeholder="Respuesta (para enseÃ±ar)" class="small-input" />
    <button onclick="enviarPregunta()">Enviar</button>
  </footer>
</div>

<script>
  const bienvenidaDiv = document.getElementById('bienvenida');
  const chatAppDiv = document.getElementById('chat-app');
  const chatContainer = document.getElementById('chat-container');
  const inputPregunta = document.getElementById('inputPregunta');
  const inputNuevaPregunta = document.getElementById('inputNuevaPregunta');
  const inputNuevaRespuesta = document.getElementById('inputNuevaRespuesta');

  let conocimientoLocal = JSON.parse(localStorage.getItem("baseIA")) || {};

  function empezarChat() {
    bienvenidaDiv.style.display = 'none';
    chatAppDiv.style.display = 'flex';
  }

  function crearMensaje(texto, clase) {
    const div = document.createElement('div');
    div.classList.add('chat-message', clase);
    div.textContent = texto;
    return div;
  }

  async function enviarPregunta() {
    const pregunta = inputPregunta.value.trim();
    if (!pregunta) return;

    chatContainer.appendChild(crearMensaje(pregunta, 'user-message'));
    chatContainer.scrollTop = chatContainer.scrollHeight;

    inputPregunta.value = '';

    if (inputNuevaPregunta.value.trim() && inputNuevaRespuesta.value.trim()) {
      aprender();
    }

    await responder(pregunta.toLowerCase());
  }

  async function responder(pregunta) {
    const pensando = crearMensaje('Pensando...', 'bot-message');
    chatContainer.appendChild(pensando);
    chatContainer.scrollTop = chatContainer.scrollHeight;

    if (conocimientoLocal[pregunta]) {
      chatContainer.removeChild(pensando);
      chatContainer.appendChild(crearMensaje(conocimientoLocal[pregunta] + ' (de memoria ðŸ§ )', 'bot-message'));
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return;
    }

    try {
      const searchUrl = `https://es.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(pregunta)}&format=json&origin=*`;
      const searchResponse = await fetch(searchUrl);
      const searchData = await searchResponse.json();

      if (searchData.query.search.length === 0) {
        chatContainer.removeChild(pensando);
        chatContainer.appendChild(crearMensaje("No se encontrÃ³ informaciÃ³n en Wikipedia.", 'bot-message'));
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return;
      }

      const titulo = searchData.query.search[0].title;
      const summaryUrl = `https://es.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(titulo)}`;
      const summaryResponse = await fetch(summaryUrl);
      const summaryData = await summaryResponse.json();

      chatContainer.removeChild(pensando);

      if (summaryData.extract) {
        chatContainer.appendChild(crearMensaje(summaryData.extract + ' (de Wikipedia ðŸŒ)', 'bot-message'));
      } else {
        chatContainer.appendChild(crearMensaje("No se pudo obtener el resumen del artÃ­culo.", 'bot-message'));
      }

      chatContainer.scrollTop = chatContainer.scrollHeight;
    } catch (error) {
      chatContainer.removeChild(pensando);
      chatContainer.appendChild(crearMensaje("âŒ Error al buscar: " + error.message, 'bot-message'));
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  }

  function aprender() {
    const nuevaP = inputNuevaPregunta.value.trim().toLowerCase();
    const nuevaR = inputNuevaRespuesta.value.trim();

    if (nuevaP && nuevaR) {
      conocimientoLocal[nuevaP] = nuevaR;
      localStorage.setItem("baseIA", JSON.stringify(conocimientoLocal));
      alert("âœ… Aprendido con Ã©xito");
      inputNuevaPregunta.value = "";
      inputNuevaRespuesta.value = "";
    }
  }

  inputPregunta.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      enviarPregunta();
    }
  });

  // Registro Service Worker para PWA
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js')
      .then(() => console.log('Service Worker registrado'))
      .catch(() => console.log('Error al registrar Service Worker'));
  }
</script>

</body>
</html>
